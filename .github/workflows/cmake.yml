name: build
on: 

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "releases/**" ]
  workflow_dispatch:
  workflow_call:


jobs: 
    build-linux:
        strategy:
          matrix:
            compiler: [gcc-latest]
        uses: ./.github/workflows/build-linux.yml
        with:
          compiler: ${{ matrix.compiler }}

        
    build-windows:
        strategy:
          matrix:
            compiler: [ msvc]
        uses: ./.github/workflows/build-windows.yml
        with:
          compiler: ${{ matrix.compiler }}
      
